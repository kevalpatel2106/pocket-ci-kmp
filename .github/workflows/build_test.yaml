name: Build and test

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detekt:
    name: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true
      - name: Run detekt
        run: gradle detektAll --stacktrace
      - name: Upload results Artifact
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: detekt-report
          path: |
            **/build/reports/detekt/**/*
          if-no-files-found: error

  yaml-lint:
    name: yaml lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint check
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: rules/yamllint-config.yml

  common:
    name: Common Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-cleanup: always
      - name: Test unit tests
        run: gradle testAndroidHostTest --stacktrace
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: common-unit-test-results
          path: |
            **/build/reports/tests/*

  android:
    name: Android Build & Test
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      JAVA_TOOL_OPTIONS: -Xmx4g -XX:+UseParallelGC
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-cleanup: always
      - name: Cache KMP tooling
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/*.versions.toml') }}
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-cache-${{ runner.os }}
      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2.28.0
        with:
          avd-name: test-30-google_apis-arm64-v8a
          api-level: 30
          force-avd-creation: false
          disable-animations: true
          disable-spellchecker: true
          ram-size: 4096M
          target: google_apis
          arch: arm64-v8a
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: echo "Generated AVD snapshot for caching."
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2.28.0
        with:
          avd-name: test-30-google_apis-arm64-v8a
          api-level: 30
          force-avd-creation: false
          disable-animations: true
          disable-spellchecker: true
          ram-size: 4096M
          target: google_apis
          arch: arm64-v8a
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./gradlew connectedAndroidTest
      - name: Unit test [Android Specific]
        run: gradle testDebugUnitTest --stacktrace
      - name: Lint check
        run: gradle lintRelease --stacktrace
      - name: Build Android App
        run: gradle :composeApp:assemble :composeApp:bundle --stacktrace
      - name: Upload build outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-APKs
          path: composeApp/build/outputs
          if-no-files-found: error
      - name: Generate annotations from lint report
        if: always()
        uses: yutailang0119/action-android-lint@v4
        with:
          report-path: '**/build/reports/lint-results-*.xml'
        continue-on-error: true
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-reports
          path: |
            **/build/reports/*
        continue-on-error: true

  ios:
    name: iOS Build & Test
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 16.1   # https://stackoverflow.com/a/79395186
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-cleanup: always
      - name: Cache KMP tooling
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/*.versions.toml') }}
      - name: Set up cocoapods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: latest
      - name: Generate framework file
        run: gradle :composeApp:generateDummyFramework
      - name: Build xcworkspace
        run: gradle podInstall
      - uses: mxcl/xcodebuild@v3
        with:
          platform: iOS
          action: build
          scheme: iosApp
          configuration: Debug
          platform-version: ^18
          workspace: iosApp/iosApp.xcworkspace
          code-sign-identity: '-'   # Disable code signing

  desktop:
    name: Desktop Build & Test
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-cleanup: always
      - name: Cache KMP tooling
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/*.versions.toml') }}
      - name: Unit test [Desktop Specific]
        run: ./gradlew jvmTest --stacktrace
      - name: Build Desktop App
        run: ./gradlew :composeApp:packageDistributionForCurrentOS --stacktrace
      - name: Upload build outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-build-binaries-${{ runner.os }}
          path: composeApp/build/compose/binaries
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-reports-${{ runner.os }}
          path: |
            **/build/reports/*
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-test-results-${{ runner.os }}
          path: |
            **/build/test-results/*
